<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Music is Fun</title>
  </head>

  <body class="container-fluid">
    <header class="row">
      <div class="col-3 col-md-5 title">
        <h2 class="header-text">Got Tunes?</h2>
      </div>
      <div class="col-4 offset-1 offset-md-0 col-md-4 center-icon">
        <i class="fab fa-soundcloud fa-5x"></i>
      </div>
      <div class="col-4 col-md-3 align-self-center">
        <form onsubmit="app.songsController.search(event)">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="query"
              placeholder="Search For Music"
            />
            <div class="input-group-append">
              <button class="btn search-btn" type="submit">
                <i class="fas fa-music fa-sm"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </header>

    <main class="row">
      <div class="col-12 col-md-3 section1">
        <h3 class="text-center section-titles">Search Results</h3>
        <div id="songs" class="row scrollplz"></div>
      </div>
      <div
        class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center"
      >
        <p class="align-self-start section-titles mb-2">You're listening to</p>
        <div id="current-song" class="d-flex flex-column text-align-center">
          <img src="//placehold.it/275x275" alt="active music" />
          <div class="d-flex flex-column align-items-center pt-2">
            <h3>${this.title} - ${this.artist}</h3>
            <p>Album: ${this.album} | Price: ${this.price} here</p>
            <audio class="mt-1" src="${this.preview}" controls></audio>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3 pt-2 pt-md-0 section2">
        <h3 class="text-center section-titles">Playlist</h3>
        <div class="row justify-content-center scrollplz" id="playlist"></div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/82e8f37917.js"
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
