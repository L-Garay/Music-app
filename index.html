<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Music is Fun</title>
  </head>

  <body class="container-fluid">
    <header class="row">
      <div class="col-5 col-md-5 title">
        <h2>Got Tunes?</h2>
      </div>
      <div class="col-2 col-md-4 center-icon">
        <i class="fab fa-soundcloud fa-5x"></i>
      </div>
      <div class="col-5 col-md-3 align-self-center">
        <form onsubmit="app.songsController.search(event)">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="query"
              placeholder="Search For Music"
            />
            <div class="input-group-append">
              <button class="btn search-btn" type="submit">
                <i class="fas fa-music fa-sm"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </header>

    <main class="row">
      <div class="col-12 col-md-6">
        <h3 class="text-center">Search Results</h3>
        <div id="songs" class="row"></div>
      </div>

      <div class="col-12 col-md-6">
        <h3 class="text-center">Playlist</h3>
        <div class="row justify-content-center" id="playlist"></div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/82e8f37917.js"
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
